         <div class="login_dropdown" id="dlg_login">           

            <div class="panel">
            
              <p>#{msg['spConectar']}:</p>

             <h:form class="contact-form-r">
              <p:messages  closable="true" autoUpdate="true" id="mensajes"></p:messages> 
              <label class="email wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.1s">
               <p:inputText  name="#{msg['msnEmail']}"  feedback="true" placeholder="#{msg['msnEmail']}:" required="true" value="#{loginView.usuarioVo.vUsuario}" requiredMessage="#{msg['msnRequiere']} #{msg['msnEmail']}" />
             </label>
             <label class="seguridad wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.1s">
               <p:password name="#{msg['msnPass']}" feedback="true" placeholder="#{msg['msnPass']}:" required="true" value="#{loginView.usuarioVo.vContrasena}" requiredMessage="#{msg['msnRequiere']} #{msg['msnPass']}"/>
             </label>
             <p></p>
             <div class="form_control">
           <p:commandButton value="#{msg['btnIngreso']}"  action="#{loginView.login()}" styleClass="ui-buttones" >
           
           </p:commandButton>
             
             <div class="space"></div>   
             <div class="space"></div>             
              <a class="h7" title="#{msg['spOlvidarContra']}" href="/recuperar" >#{msg['spOlvidarContra']}</a> 
			    
			  </div>
             </h:form>            
			
				<p>#{msg['spNoTienesCuenta']}
					  <a title="#{msg['btnRegistrase']}" href="/registro" class="h7">
						<h:outputLabel value="#{msg['btnRegistrase']}"></h:outputLabel></a>
				</p>
				 
			</div>
			

	   <div id="dlg_register" class="login_dropdown">
			<p>#{msg['spCrearCuenta']}:</p>
             
          <h:form class="contact-form-r" id="frmRegister">
          
             <p:messages  closable="true" autoUpdate="true"></p:messages> 
              <label class="name wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.1s">
               <p:inputText id="vNombres" name="#{msg['msnNombresCompletos']}"  feedback="true" placeholder="#{msg['msnNombresCompletos']}:" required="true" value="#{usuarioView.usuarioVo.persona.vNombres}" requiredMessage="#{msg['msnRequiere']} #{msg['msnNombresCompletos']}"/>
             </label>
              <label class="email wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.1s">
               <p:inputText id="vEmail" name="#{msg['msnEmail']}"  feedback="true" placeholder="#{msg['msnEmail']}:" required="true" value="#{usuarioView.usuarioVo.persona.vEmail}" requiredMessage="#{msg['msnRequiere']} #{msg['msnEmail']}" />
             </label>
             <label class="ruc wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.1s">
               <p:inputText id="vTelefono" name="#{msg['msnTelefono']}" feedback="true" placeholder="#{msg['msnTelefono']}:" required="true" value="#{usuarioView.usuarioVo.persona.vTelefono}" requiredMessage="#{msg['msnRequiere']} #{msg['msnTelefono']}" />
             </label>
             <label class="seguridad wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.1s">
               <p:password id="vPass" name="#{msg['msnPass']}" feedback="true" placeholder="#{msg['msnPass']}:" required="true" value="#{usuarioView.usuarioVo.vContrasena}" requiredMessage="#{msg['msnRequiere']} #{msg['msnPass']}"/>
             </label> 
             <div class="space"></div>   
             <div class="space"></div>   
             <div class="space"></div>   
             <div class="space"></div>               
              <label data-wow-duration="1s" data-wow-delay="0.1s">
				<input type="checkbox"  checked="checked" value="1" id="chkTerms" name="terminos" /> #{msg['spAcuerdo']}
				
				<a class="h7" title="#{msg['spTerminosyCondiciones']}" target="_blank" href="/interes/terminos-y-condiciones">#{msg['spTerminosyCondiciones']}</a>
			                 
              </label>
          
             <div class="space"></div>   
             <div class="space"></div>   
             <div class="space"></div>   
             <div class="space"></div>                
            
           <p:commandButton value="#{msg['btnRegistro']}" action="#{usuarioView.iduUsuario}" styleClass="ui-buttones" id="btnRegister">
             <f:setPropertyActionListener target="#{usuarioView.mode}" value="I" />
             <f:ajax execute="@form" />

           </p:commandButton>
             
			 
             </h:form>
                </div>
</html>
